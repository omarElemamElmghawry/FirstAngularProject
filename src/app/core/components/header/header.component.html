<nav class="nav justify-content-center">
    <a class="nav-link" routerLink="/core/home" routerLinkActive="active">Home</a>
    <a class="nav-link" *ngIf="userData" routerLink="/authentication/add-contact-address" routerLinkActive="active">Add contact address</a>
    
    <ul class="nav ms-auto">
        <ng-container *ngIf="!userData; else loggedIn">
            <li class="nav-item">
                <a class="nav-link" routerLink="/authentication/login" routerLinkActive="active">Login</a>
            </li>
        </ng-container>

        <ng-template #loggedIn>
            <li class="nav-item dropdown">
                <a *ngIf="userData" class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    {{userData.data.user.userName}}
                </a>
                
                <ul class="dropdown-menu">
                    <li>
                        <a class="dropdown-item text-danger" routerLink="/core/home" (click)="logOut()">Logout</a>
                    </li>
                </ul>
              </li>
        </ng-template>
    </ul>
</nav>
